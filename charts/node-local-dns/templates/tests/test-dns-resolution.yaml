apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "node-local-dns.fullname" . }}-dns-test"
  labels:
    {{- include "node-local-dns.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    metadata:
      labels:
        {{- include "node-local-dns.labels" . | nindent 8 }}
    spec:
      containers:
        - name: main
          image: nicolaka/netshoot
          command: ['sh', '-c']
          args: ['dig google.com']
      restartPolicy: Never
      backoffLimit: 3
      podFailurePolicy:
        rules:
        - action: FailJob
          onExitCodes:
            containerName: main
            operator: NotIn
            values: [0]
